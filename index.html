<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Wise 360</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex flex-col text-gray-800 dark:text-white dark:from-gray-900 dark:to-gray-700 transition-colors duration-300"
  >
    <header
      class="bg-gradient-to-r from-purple-900 to-indigo-900 dark:from-gray-800 dark:to-gray-700 text-white p-6 flex justify-between items-center shadow-lg rounded-b-2xl animate-pulse-slow"
    >
      <h1
        class="text-4xl font-bold hover:text-teal-300 transition duration-300 cursor-pointer"
      >
        Weather Wise 360
      </h1>
      <div class="flex items-center space-x-4">
        <button
          id="themeToggle"
          class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white px-4 py-2 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 transition transform hover:scale-105"
        >
          Toggle Theme
        </button>
        <div id="time" class="text-xl font-semibold"></div>
      </div>
    </header>

    <main class="flex-grow flex justify-center items-start p-6">
      <div class="container flex flex-col lg:flex-row gap-8 max-w-6xl w-full">
        <div
          class="weather-input bg-gradient-to-r from-purple-200 to-pink-200 dark:from-teal-800 dark:to-teal-600 p-6 rounded-xl shadow-2xl w-full lg:w-1/3 transform hover:scale-105 transition-transform duration-300 border-4 border-gradient-to-r from-purple-300 to-pink-300 dark:from-teal-500 dark:to-teal-300"
        >
          <input
            type="text"
            class="city-input w-full p-3 border-2 border-purple-300 dark:border-teal-500 rounded-full focus:border-teal-400 dark:focus:border-pink-300 focus:outline-none text-lg mb-4 bg-white dark:bg-gray-700 text-gray-800 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
            placeholder="Enter City Name"
          />
          <button
            class="search-btn w-full bg-purple-700 dark:bg-teal-600 text-white p-3 rounded-full hover:bg-teal-400 dark:hover:bg-pink-500 font-bold text-xl mb-4 transition transform hover:scale-105"
          >
            Search
          </button>
          <div
            class="text-center mb-4 text-lg font-semibold text-purple-800 dark:text-teal-200"
          >
            or
          </div>
          <button
            class="location-btn w-full bg-purple-700 dark:bg-teal-600 text-white p-3 rounded-full hover:bg-teal-400 dark:hover:bg-pink-500 font-bold text-xl mb-4 transition transform hover:scale-105"
          >
            Use Current Location
          </button>
          <div
            id="localClock"
            class="text-center text-xl font-bold text-purple-800 dark:text-teal-200 animate-pulse"
          ></div>
        </div>

        <div class="weather-data w-full lg:w-2/3">
          <div
            class="current-weather bg-purple-900 dark:bg-teal-700 text-white p-6 rounded-xl flex justify-between items-center shadow-2xl hover:bg-teal-400 dark:hover:bg-teal-500 transition duration-300 transform hover:scale-102"
          >
            <div class="details">
              <h2 class="text-3xl font-bold" id="cityName"></h2>
              <h6 class="mt-3 text-lg" id="temp"></h6>
              <h6 class="mt-2 text-lg" id="wind"></h6>
              <h6 class="mt-2 text-lg" id="humidity"></h6>
            </div>
            <div class="icon text-center">
              <img id="weatherIcon" src="" alt="weather-icon" class="w-32" />
              <h6 id="weatherDesc" class="mt-2 font-semibold text-lg"></h6>
            </div>
          </div>
          <h2
            class="text-3xl font-bold mt-8 mb-6 text-gray-800 dark:text-white"
          >
            5-Day Forecast
          </h2>
          <div
            class="weather-cards grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6"
            id="weatherCards"
          ></div>
          <div class="mt-8">
            <canvas
              id="tempChart"
              class="w-full h-64 bg-white dark:bg-gray-800 rounded-xl shadow-lg border-2 border-purple-300 dark:border-teal-500"
            ></canvas>
          </div>
        </div>
      </div>
    </main>

    <footer
      class="bg-gradient-to-r from-black to-gray-800 dark:from-gray-900 dark:to-gray-700 text-white p-4 text-center"
    >
      Copyright Â© | @weatherwise360 | All rights reserved! |
      <span id="dateTime"></span>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
